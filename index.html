<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-05(JS-Weather-API)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="home" class="home position-relative">
     <div class="container pt-3">
      <nav class="navbar navbar-expand-lg navbar-light px-4 pb-5">
        <div class="logo-title d-flex">
          <div class="logo d-flex justify-content-end ">
            <img src="/imgs/logo@2x.png" alt="">
          </div>
          <div class="title ms-2 ">
            <h4>Weather</h4>
            <small>taglines goes here</small>
          </div>
      
        </div>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  d-flex justify-content-end " id="navbarText">
          <ul class="navbar-nav  d-flex justify-content-center align-items-center ">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
     </div>
     <div class="background-middle mt-1">
     </div>
     <!-- show Weather -->
     <div class="show-waether-div pt-2 d-flex align-items-center flex-column">
      <div class="weather-input-form mb-2">
        <form class="d-flex justify-content-between" action="">
          <input type="text" class="countryInput" placeholder="Find your location...">
          <button  class="find me-2 mt-1">Find</button>
        </form>
       
      </div>
      <div class="table-for-weather mt-5">
        <table class="table table-striped table-striped-columns">
          <tbody>
            <tr>
              <td ><p class="current-day"></p></td>
              <td class="next-days tomorrow"></td>
              <td class="next-days afterTomorrow"></td>
            </tr>
            <tr>
              <td class="">
                <div>
                  <p class="country-text"></p>
                </div>
                <div class="d-flex align-items-center mt-3">
                  <p class="dgree-text mt-3"></p>
                  <p class="degree-icon mt-3"> °C</p>
                  <img class="weather-img mt-3" src="" alt="">
                </div>
                <div>
                  <p class="weather-status mt-4"></p>
                </div>
              </td>
              <td class="next-days pt-5">
                <img class="tomorrow-weather-img mt-3" src="" alt="">
                <div class="d-flex align-items-center justify-content-center">
                  <p class="tomorrow-dgree-text mt-3"></p>
                  <p class="tomorrow-degree-icon mt-3"> °C</p>
                </div>
                <div>
                  <p class="tomorrow-weather-status mt-4"></p>
                </div>
              </td>
              <td class="next-days pt-5">
                <img class="afterTomorrow-weather-img mt-3" src="" alt="">
                <div class="d-flex align-items-center justify-content-center">
                  <p class="afterTomorrow-dgree-text mt-3"></p>
                  <p class="afterTomorrow-degree-icon mt-3"> °C</p>
                </div>
                <div>
                  <p class="afterTomorrow-weather-status mt-4"></p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
     </div>
    </section>
    <section id="footer" class=" py-4 d-flex flex-column justify-content-center align-items-center ">
      <div class=" d-flex justify-content-center align-items-center">
      <div class="input-form">
      </div>
      <div class="">
        <ul>
          <li><div class="icons-div"> <i class="fa-brands fa-facebook-f"></i></div></li>
          <li><div class="icons-div"> <i class="fa-brands fa-twitter"></i></div></li>
          <li><div class="icons-div"> <i class="fa-brands fa-google-plus-g"></i></div></li>
          <li><div class="icons-div"> <i class="fa-brands fa-pinterest-p"></i></div></li>
        </ul>
      </div>
      </div>
      <div class=" col-8 mt-2 ms-5 ps-5">
      <p class="">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
      </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
